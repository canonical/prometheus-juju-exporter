name: CI Setup
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  citest:
    name: CI Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install tox and any other packages
        run: pip install "tox < 4" #tox has breaking changes in major version 4
      - name: Run lint checkers
        run: make lint
      - name: Run unittests
        run: make unittests
      - name: Save PR number to file
        run: echo ${{ github.event.number }} > PR_NUMBER.txt
      - name: Archive PR number
        uses: actions/upload-artifact@v3
        with:
          name: PR_NUMBER
          path: PR_NUMBER.txt
      - name: Save coverage report
        run: |
          report_root="/home/runner/work/prometheus-juju-exporter/prometheus-juju-exporter/tests/unit/report/"
          cp ${report_root}/coverage.xml cov.xml
          
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./cov.xml
